name: Frontend Build

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/frontend.yml
      - frontend/**

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: yarn --frozen-lockfile
      - run: yarn run build:prod
