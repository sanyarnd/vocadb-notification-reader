name: Frontend Build

on:
  push:
    paths:
      - frontend/**

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: yarn --frozen-lockfile
        working-directory: frontend
      - run: yarn run build:prod
        working-directory: frontend
